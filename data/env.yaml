cell_devices:
  cput_count: 5
  specs:
    cpu: 2 GHz
    ram: 4 GB
    battery_capacity: 4000 mAh
    connectivity: 5G


edge_devices:
    cpu_count: 40
    specs:
      cpu: 8 GHz
      ram: 16 GB
      battery_capacity: 20000 mAh
      connectivity: 5G, WiFi-6
      altitude: 100m
      coverage_radius: 500m

cloud: 
    cpu_count: 200
    specs:
      cpu: 16 GHz
      ram: 64 GB
      battery_capacity: 80000 mAh
      connectivity: 5G, WiFi-6
      location: fixed  

network:
  bandwidth:
    iot_to_uav: 100 Mbps
    uav_to_mec: 1 Gbps
    iot_to_mec: 50 Mbps
  latency:
    iot_to_uav: 10 ms
    uav_to_mec: 5 ms
    iot_to_mec: 25 ms
  protocol: 5G-URRLC  # Ultra-reliable low-latency comm
  jitter_ms: 5  # added for training noise


simulation:
  duration: 3600  # seconds
  environment: mec
  max_attempts_per_task: 3
  failure_prob:
    local: 0.02
    edge: 0.02
    cloud: 0.01
